<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oups !</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">  <style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa; /* Light gray background (Bootstrap 5 default) */
    }

    .error-container {
        text-align: center;
        padding: 40px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Softer shadow */
    }

    h1 {
        color: #dc3545; /* Red for error (Bootstrap 5 danger color) */
        margin-bottom: 20px;
    }

    h2 {
        color: #343a40; /* Dark gray (Bootstrap 5 dark color) */
        margin-bottom: 30px;
    }

    .btn-primary {
        background-color: #007bff; /* Blue (Bootstrap 5 primary color) */
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
    }


    a {
      color: #007bff; /* Blue link color */
    }
</style>
</head>
<body>

<div class="error-container">
    <h1>Something went wrong!</h1>
    <h2>Our Engineers are on it</h2>
    <a href="/" class="btn btn-primary">Go Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> </body>
</html>
